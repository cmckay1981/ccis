name: Deploy Complete CCIS Platform to Firebase
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions Dependencies
        run: cd functions && npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REDCELL_GABRIELLA }}

      - name: Deploy Firestore Rules & Indexes
        run: firebase deploy --only firestore --project redcell-gabriella

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project redcell-gabriella

      - name: Deploy Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REDCELL_GABRIELLA }}
          channelId: live
          projectId: redcell-gabriella
