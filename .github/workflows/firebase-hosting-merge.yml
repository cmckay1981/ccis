# Deploy CCIS Platform to Firebase
# Hosting auto-deploys. Functions & Firestore need manual deployment.

name: Deploy CCIS Hosting to Firebase
on:
  push:
    branches:
      - main
jobs:
  deploy_hosting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Hosting (Dashboard + Training Data)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REDCELL_GABRIELLA }}
          channelId: live
          projectId: redcell-gabriella
